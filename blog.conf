<VirtualHost *:80>
    ServerName hensso.blog
    ServerAlias www.hensso.blog
    Redirect permanent / https://hensso.blog/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin admin@hensso.blog
    ServerName hensso.blog
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/hensso.blog/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/hensso.blog/privkey.pem

    <Directory /var/www/html/public>
        AllowOverride All
        Options FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
