version: "3.8"

services:
    webserver:
        container_name: blog-serve
        build: .
        restart: always
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
        depends_on:
            - db
        environment:
            - DB_HOST=db
            - DB_DATABASE=larablog_db
            - DB_USERNAME=root
            - DB_PASSWORD=root

    db:
        container_name: blog-mysql
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: larablog_db
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

    phpmyadmin:
        container_name: blog-phpmyadmin
        image: phpmyadmin/phpmyadmin
        restart: always
        depends_on:
            - db
        environment:
            PMA_HOST: db
            PMA_USER: root
            PMA_PASSWORD: root
        ports:
            - "8080:80"

volumes:
    mysql_data:
